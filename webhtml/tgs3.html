<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memasukkan Gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Contoh Memasukkan Gambar</h1>

        <!-- Bagian untuk memasukkan gambar -->
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2024/06/18/13/53/ai-generated-8838122_640.jpg" alt="Contoh Gambar" class="img-fluid">
        </div>
            <!-- Tambahan Button Logout -->
            <a href="index.html" class="btn btn-danger logout-btn">Logout</button>
    </div>
</body>
</html>
